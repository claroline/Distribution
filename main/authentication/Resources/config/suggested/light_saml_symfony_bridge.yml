light_saml_symfony_bridge:
    own:
        entity_id: https://test.vd.claroline.com/
        entity_descriptor_provider:
            id: 'Claroline\AuthenticationBundle\Security\Saml\EntityDescriptorProvider'

        credentials:
            -
                certificate: "%kernel.root_dir%/../saml.crt"
                key:         "%kernel.root_dir%/../saml.pem"
                password:    ~
    party:
        idp:
            files:
                - "https://validation.portail.vd.ch/sso/saml2/jsp/exportmetadata.jsp?entityid=IDP_mail_validation.portail.vd.ch&realm=/internet"

    store:
        id_state: 'Claroline\AuthenticationBundle\Security\Saml\IdStore'
