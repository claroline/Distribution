<div class="tab-list-wrapper" data-ng-if="$ctrl.initialized">
    <div class="margin-top-md alert alert-warning" data-ng-if="!$ctrl.configured">{{'no_user_configuration_found'|trans:{}:'claro_external_user_group'}}</div>
    <div class="margin-top-md">{{'sync_external_users_info'|trans:{'users': $ctrl.totalExternalUsers}:'claro_external_user_group'}}</div>
    <div class="margin-top-md" data-ng-if="$ctrl.totalExternalUsers > 0">
        <button class="btn btn-default" data-ng-disabled="$ctrl.syncInProgress" data-ng-click="$ctrl.openUserSyncModal()"><i class="fa fa-refresh"></i> {{'synchronize_users'|trans:{}:'claro_external_user_group'}}</button>
    </div>
    <div data-ng-if="$ctrl.totalExternalUsers > $ctrl.usersHardLimit" class="margin-top-md alert alert-warning">
        {{'too_many_users_warning'|trans:{}:'claro_external_user_group'}}
    </div>
    <div class="margin-top-md">{{imported_user_list}}</div>
    <search-list items="$ctrl.users" total-items="$ctrl.totalUsers" field-names="$ctrl.fieldNames" order-by="{{'username'}}" on-change="$ctrl.getUsers($search)"></search-list>
</div>
