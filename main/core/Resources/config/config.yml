plugin:
    resource_actions:
        - name: show-info
          decoder: open

        - name: export
          group: transfer
          decoder: export

        - name: delete
          group: management
          decoder: delete

        - name: edit-rights
          group: management
          decoder: administrate

        - name: edit-properties
          group: management
          decoder: administrate

        - name: open-tracking
          group: log
          decoder: administrate # adds it's own right

    resources:
        - class: Claroline\CoreBundle\Entity\Resource\File
          name: file
          is_exportable: true

        - class: Claroline\CoreBundle\Entity\Resource\Directory
          name: directory
          is_exportable: true

        - class: Claroline\CoreBundle\Entity\Resource\Text
          name: text
          is_exportable: true

        - class: Claroline\CoreBundle\Entity\Resource\ResourceShortcut
          name: resource_shortcut
          is_exportable: false

        - class: Claroline\CoreBundle\Entity\Resource\Activity
          name: activity
          is_exportable: false

    admin_tools:
        - name: platform_parameters
          class: cog
        - name: user_management
          class: users
        - name: workspace_management
          class: book
        - name: registration_to_workspace
          class: book
        - name: desktop_and_home
          class: home
        - name: platform_logs
          class: bars
        - name: platform_analytics
          class: bar-chart-o
        - name: widgets_management
          class: list-alt
        - name: tasks_scheduling
          class: clock-o
        - name: data_transfer
          class: exchange

    widgets:
        #- name: core_resource_logger
        #  is_configurable: true
        #  is_displayable_in_desktop: true
        #  is_displayable_in_workspace: true
        #- name: simple_text
