        #  is_displayable_in_workspace: false
        #- name: my_profile
        #  is_configurable: false
        #  is_displayable_in_desktop: true
        #  is_displayable_in_workspace: false
        #- name: resources_widget
        #  is_configurable: true
        #  is_displayable_in_desktop: true
        #  is_displayable_in_workspace: true
        #- name: resource_text
        #  is_configurable: true
        #  is_displayable_in_desktop: true
        #  is_displayable_in_workspace: true

        - name: simple
          class: Claroline\CoreBundle\Entity\Widget\Type\SimpleWidget
          context: [workspace, desktop]
          tags: [content]

        - name: list
          class: Claroline\CoreBundle\Entity\Widget\Type\ListWidget
          abstract: true

        - name: profile
          class: Claroline\CoreBundle\Entity\Widget\Type\ProfileWidget
          context: [workspace, desktop]
          tags: [users]

        - name: resource-list
          parent: list
          context: [workspace, desktop]
          tags: [resources]

        - name: user-list
          parent: list
          context: [workspace, desktop]
          tags: [users]

        - name: workspace-list
          parent: list
          context: [desktop]
          tags: [workspaces]

    tools:
        - name: home
          class: home
          is_displayable_in_workspace: true
          is_displayable_in_desktop: true
          is_configurable_in_workspace: false
          is_configurable_in_desktop: false
          is_desktop_required: false
          is_workspace_required: false
          is_exportable: true
          is_locked_for_admin: false
          is_anonymous_excluded: false
        - name: parameters
          class: cog
          is_displayable_in_workspace: true
          is_displayable_in_desktop: true
          is_configurable_in_workspace: false
          is_configurable_in_desktop: false
          is_desktop_required: false
          is_workspace_required: false
          is_exportable: false
          is_locked_for_admin: true
          is_anonymous_excluded: true
        - name: resource_manager
          class: folder-open
          is_displayable_in_workspace: true
          is_displayable_in_desktop: true
          is_configurable_in_workspace: true
          is_configurable_in_desktop: false
          is_desktop_required: false
          is_workspace_required: false
          is_exportable: true
          is_locked_for_admin: false
          is_anonymous_excluded: false
        - name: logs
          class: list
          is_displayable_in_workspace: true
          is_displayable_in_desktop: false
          is_configurable_in_workspace: false
          is_configurable_in_desktop: false
          is_desktop_required: false
          is_workspace_required: false
          is_exportable: false
          is_locked_for_admin: false
          is_anonymous_excluded: true
        - name: analytics
          class: bar-chart-o
          is_displayable_in_workspace: true
          is_displayable_in_desktop: false
          is_configurable_in_workspace: false
          is_configurable_in_desktop: false
          is_desktop_required: false
          is_workspace_required: false
          is_exportable: false
          is_locked_for_admin: false
          is_anonymous_excluded: true
        - name: users
          class: user
          is_displayable_in_workspace: true
          is_displayable_in_desktop: false
          is_configurable_in_workspace: false
          is_configurable_in_desktop: false
          is_desktop_required: false
          is_workspace_required: true
          is_exportable: false
          is_locked_for_admin: false
          is_anonymous_excluded: true
        - name: my_contacts
          class: address-book
          is_displayable_in_workspace: false
          is_displayable_in_desktop: true
          is_configurable_in_workspace: false
          is_configurable_in_desktop: false
          is_desktop_required: false
          is_workspace_required: false
          is_exportable: false
          is_locked_for_admin: false
          is_anonymous_excluded: true

