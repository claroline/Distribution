<div ng-switch="fic.field[1]">
    <form-text ng-switch-when="text" field="fic.field" ng-model="fic.ngModel"></form-text>
    <form-select ng-switch-when="select" field="fic.field" ng-model="fic.ngModel"></form-select>
    <form-checkbox ng-switch-when="checkbox" field="fic.field" ng-model="fic.ngModel"></form-checkbox>
</div>
