<div>
    <label class="control-label"> {{ sc.label }} </label>
    <!-- http://www.gurustop.net/blog/2014/01/28/common-problems-and-solutions-when-using-select-elements-with-angular-js-ng-options-initial-selection/ -->
    <select
        class="form-control"
        name="{{ sc.name }}"
        ng-model="sc._ngModel"
        ng-options="option.label|trans:{}:'platform' for option in sc.field[2].values track by option.value"
        ng-init="sc._ngModel = {value: sc.ngModel}"
        ng-change="sc.ngModel= sc._ngModel.value"
        ng-disabled="{{ sc.disabled }}"
    >
    </select>
</div>
