<div class="form-group">
    <label class="control-label col-sm-2"> {{ tc.label }} </label>
    <div class="col-sm-10">
         <input class="form-control" type="text" ng-model="tc.ngModel" name="{{ tc.name }}" ng-disabled="tc.field[2].disabled"></input>
         <help-block ng-model="tc.ngModel" field="tc.field"></help-block>
    </div>
</div>
