<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ 'roles_management'|trans:{}:'platform' }} </h4>
    </div>
    <div class="modal-body">
        <div class="well">
            {{ 'roles_facet_form_explanation'|trans:{}:'platform' }}
        </div>
        <div>
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th> {{ 'role'|trans:{}:'platform' }} ({{ frc.facet.name }})</th>
                        <th> {{ 'show'|trans:{}:'platform' }} </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, platformRole) in frc.platformRoles">
                        <td> {{ platformRole.translation_key|trans:{}:'platform' }}</td>
                        <td>
                            <input type="checkbox" name="role-{{ platformRole.id }}"
                            >
                            </input>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" aria-hidden="true"> {{ 'edit'|trans:{}:'platform' }} </button>
        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform '}}
        </button>
    </div>
</div>
