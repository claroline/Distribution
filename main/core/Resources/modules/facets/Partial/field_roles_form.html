<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ 'roles_management'|trans:{}:'platform' }} </h4>
    </div>
    <div class="modal-body">
        <div class="well">
            {{ 'roles_fields_form_explanation'|trans:{}:'platform' }}
        </div>
        <form class="form-horizontal">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th> {{ 'role'|trans:{}:'platform' }} ({{ field.name }})</th>
                    <th> {{ 'show'|trans:{}:'platform' }} </th>
                    <th> {{ 'edit'|trans:{}:'platform' }} </th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, fieldFacetRole) in firc.field.field_facets_role">
                        <td> {{ fieldFacetRole.role.translation_key }} </td>
                        <td> <form-checkbox field="firc.form.fields[0]" ng-model="fieldFacetRole.can_open"></form-checkbox> </td>
                        <td> <form-checkbox field="firc.form.fields[1]" ng-model="fieldFacetRole.can_edit"></form-checkbox> </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" aria-hidden="true" ng-click="firc.onSubmit()"> {{ 'edit'|trans:{}:'platform' }} </button>
            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="$close()">
                {{ 'cancel'|trans:{}:'platform '}}
            </button>
        </form>
    </div>
</div>
