<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4> {{ 'csv_facets'|trans:{}:'platform' }} </h4>
    </div>
    <form id="csv-facets" method="post" enctype="multipart/form-data" ng-submit="icfc.submit()">
    <div class="modal-body">
        <div class="well">
            <div> {{ 'csv_format_facets'|trans:{}:'platform' }} </div>
        </div>
        <div>
            {{ 'csv_select'|trans:{}:'platform' }}
            <!-- this is only a test, file submission with angular looks pretty hard to do -->
            <form-field field="['csv', 'file']"></form-field>
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" name="submit" class="btn btn-primary pull-left">
    </div>
    </form>
</div>
