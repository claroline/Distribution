<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4>{{ cmc.title }}</h4>
    </div>
    <div class="modal-body alert alert-danger" ng-bind-html="cmc.content | trust_html">

    </div>
    <div class="modal-body">
        <input id="confirm" value="false" type="checkbox" ng-model="confirm" style="float: left;" /><p style="margin-left: 20px;">{{ 'confirmation_checkbox'|trans:{}:'platform' }}</p>
    </div>
    <div class="modal-footer" >
        <button ng-hide="!confirm" class="btn btn-danger" ng-click="cmc.submit($scope)"><i class="fa fa-trash"></i> {{ 'delete'|trans:{}:'platform' }} </button>
        <div class="btn btn-default" data-dismiss="modal" ng-click="$close()"> {{ 'cancel'|trans:{}: 'platform'}} </div>
    </div>
</div>
