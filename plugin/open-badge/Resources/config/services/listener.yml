services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: false

    Claroline\OpenBadgeBundle\Listener\RuleListener:
        arguments:
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@translator'
            - '@security.token_storage'
        tags:
            - { name: kernel.event_listener, event: resource_evaluation, method: onResourceEvaluation }
            - { name: kernel.event_listener, event: crud_pre_patch_object_claroline_corebundle_entity_user, method: listenUserPatch }
            - { name: kernel.event_listener, event: crud_pre_patch_object_claroline_corebundle_entity_role, method: listenRolePatch }
            - { name: kernel.event_listener, event: crud_pre_patch_object_claroline_corebundle_entity_group, method: listenGroupPatch }
            - { name: kernel.event_listener, event: workspace_evaluation, method: onWorkspaceEvaluation }

    Claroline\OpenBadgeBundle\Listener\ToolListener:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'
            - '@templating'
        tags:
            - { name: kernel.event_listener, event: open_tool_desktop_badges, method: onDisplayDesktop }
            - { name: kernel.event_listener, event: open_tool_workspace_badges, method: onDisplayWorkspace }
            - { name: kernel.event_listener, event: layout.inject.javascript, method: onInjectJs }

    Claroline\OpenBadgeBundle\Listener\DataSource\BadgesSource:
        arguments:
            - '@Claroline\AppBundle\API\FinderProvider'
        tags:
            - { name: kernel.event_listener, event: data_source.badges.load, method: getData }

    Claroline\OpenBadgeBundle\Listener\DataSource\MyBadgesSource:
        arguments:
            - '@security.token_storage'
            - '@Claroline\AppBundle\API\FinderProvider'
        tags:
            - { name: kernel.event_listener, event: data_source.my_badges.load, method: getData }
