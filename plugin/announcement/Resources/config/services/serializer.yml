services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: true

    Claroline\AnnouncementBundle\Serializer\AnnouncementSerializer:
        tags: [claroline.serializer]
        arguments:
            - '@security.token_storage'
            - '@claroline.serializer.user'
            - '@claroline.persistence.object_manager'
            - '@claroline.serializer.workspace'
            - '@claroline.serializer.resource_node'
            - '@claroline.serializer.public_file'
            - '@claroline.utilities.file'

    claroline.serializer.announcement:
         alias: Claroline\AnnouncementBundle\Serializer\AnnouncementSerializer
         public: true

    Claroline\AnnouncementBundle\Serializer\AnnouncementAggregateSerializer:
        tags: [claroline.serializer]
        arguments:
            - '@claroline.serializer.announcement'

    claroline.serializer.announcement_aggregate:
         alias: Claroline\AnnouncementBundle\Serializer\AnnouncementAggregateSerializer
         public: true
