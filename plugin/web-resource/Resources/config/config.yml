plugin:
  has_options: false
  icon: res_web.png

  resources:
    - name: claroline_web_resource
      class: Claroline\CoreBundle\Entity\Resource\File
      tags: [content]
      exportable: false
      activity_rules:
        - action: resource-read
      actions:
          # Edits the underlying resource file
          - name: change_file
            decoder: edit
            group: management
            api: [POST, PUT]
