services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: true

    Icap\BibliographyBundle\Serializer\BookReferenceConfigurationSerializer:
        tags: [claroline.serializer]

    claroline.serializer.book_reference_configuration:
         alias: Icap\BibliographyBundle\Serializer\BookReferenceConfigurationSerializer
         public: true

    Icap\BibliographyBundle\Serializer\BookReferenceSerializer:
        tags: [claroline.serializer]

    claroline.serializer.book_reference:
         alias: Icap\BibliographyBundle\Serializer\BookReferenceSerializer
         public: true
