<div uib-alert class="alert col-md-12" data-ng-repeat="alert in vm.alerts" data-dismiss-on-timeout="3000" data-type="{{alert.type}}" data-close="vm.closeAlert($index)">{{alert.msg | trans:{}:'platform'}}</div>
<div data-ng-if="vm.externalSources" class="list-group clearfix">
    <div class="content-6 panel panel-default" data-ng-repeat="(key, source) in vm.externalSources" data-ng-if="source">
        <div class="panel-body">
            <div>
                <strong>{{ source }}</strong>
                <div class="pull-right" style="width: 4em;">
                    <a class="label label-default" href="{{ 'claro_admin_external_user_group_edit_source_form'| path:{'source': key} }}"><i class="fa fa-pencil"></i></a>
                    <a class="label label-danger" data-confirm-modal="{{'remove_source_confirm_message'|trans:{}:'claro_external_user_group'}}" data-confirm-modal-action="vm.removeSource(key)"><i class="fa fa-trash"></i></a>
                </div>
            </div>
            <div>
                <a class="label label-default" href="{{ 'claro_admin_external_user_group_source_user_configuration_form'| path:{'source': key} }}"><i class="fa fa-user"></i> {{ 'user_configuration' | trans:{}:'claro_external_user_group' }}</a>
                <a class="label label-default" href="{{ 'claro_admin_external_user_group_source_user_configuration_form'| path:{'source': key} }}"><i class="fa fa-group"></i> {{ 'group_configuration' | trans:{}:'claro_external_user_group' }}</a>
            </div>
        </div>
    </div>
</div>
