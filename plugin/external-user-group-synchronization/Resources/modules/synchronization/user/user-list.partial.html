<div class="tab-list-wrapper" data-ng-if="$ctrl.initialized">
    <div class="margin-top-md">{{$ctrl.totalExternalUsers}}{{'sync_external_users_info'|trans:{'%users%': $ctrl.totalExternalUsers}:'claro_external_user_group'}}</div>
    <div class="margin-top-md"><button class="btn btn-default" data-ng-disabled="$ctrl.syncInProgress" data-ng-click="$ctrl.openUserSyncModal()"><i class="fa fa-refresh"></i> {{'synchronize_users'|trans:{}:'claro_external_user_group'}}</button></div>
    <div class="margin-top-md">{{imported_user_list}}</div>
    <search-list items="$ctrl.users" total-items="$ctrl.totalUsers" field-names="$ctrl.fieldNames" order-by="{{'username'}}" on-change="$ctrl.getUsers($search)"></search-list>
</div>
