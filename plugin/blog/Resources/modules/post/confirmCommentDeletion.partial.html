<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="postCtrl._cancelModal()">Ã—</button>
        <h3>{{ 'comment_deletion_confirm_title' | trans:{}:'icap_blog' }}</h3>
    </div>
    <div class="modal-body">
        <p>{{ 'comment_deletion_confirm_message' | trans:{}:'icap_blog' }}</p>
    </div>
    <div class="modal-footer">
        <button
            class="btn btn-default"
            data-ng-click="postCtrl._cancelModal()"
            data-ng-disabled="postCtrl.disableButtons">
            {{ 'cancel' | trans:{}:'platform' }}
        </button>
        <button
            class="btn btn-primary"
            data-ng-click="postCtrl.deleteComment()"
            data-ng-disabled="postCtrl.disableButtons">
            {{ 'delete' | trans:{}:'platform' }}
        </button>
    </div>
</div>
