plugin:
    has_options: false
    icon: res_forum.png

    resources:
        - name: claroline_forum
          class: Claroline\ForumBundle\Entity\Forum
          tags: [community]
          exportable: true
          actions:
              - name: post
              
    data_sources:
        - name: forum_messages
          type: list
          context: [workspace, desktop, home]
          tags: [community]
