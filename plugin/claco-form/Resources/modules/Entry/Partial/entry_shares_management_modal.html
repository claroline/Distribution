<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ 'share_entry'|trans:{}:'clacoform' }}</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-info">
            {{ 'share_entry_msg'|trans:{}:'clacoform' }}
        </div>
        <div class="table-responsive" ng-if="cfc.users.length > 0">
            <table class="table" ng-table="cfc.tableParams" show-filter="true">
                <tr ng-repeat="user in $data">
                    <td data-title="'first_name'|trans:{}:'platform'" filter="{firstName: 'text'}" sortable="'firstName'">
                        {{ user['firstName'] }}
                    </td>
                    <td data-title="'last_name'|trans:{}:'platform'" filter="{lastName: 'text'}" sortable="'lastName'">
                        {{ user['lastName'] }}
                    </td>
                    <td class="text-center" data-title="'actions'|trans:{}:'platform'">
                        <button class="btn btn-danger btn-sm"
                                ng-disabled="cfc.userId === user['id']"
                                ng-click="cfc.removeUser(user['id'])"
                        >
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div ng-if="cfc.users.length === 0">
            <div class="alert alert-warning">
                {{ 'no_user'|trans:{}:'platform' }}
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" ng-click="cfc.openUserPicker()">
                <i class="fa fa-user"></i>
                {{ 'add_users'|trans:{}:'platform' }}
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'close'|trans:{}:'platform' }}
        </button>
    </div>
</div>
