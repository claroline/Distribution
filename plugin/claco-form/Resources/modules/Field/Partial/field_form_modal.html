<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ cfc.title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row" ng-class="cfc.fieldErrors['name'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'name'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cfc.field['name']">
                <div class="help-block field-error" ng-if="cfc.fieldErrors['name']">
                    {{ cfc.fieldErrors['name'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'type'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <select class="form-control" ng-model="cfc.type" ng-options="t['name'] for t in cfc.types" ng-change="cfc.manageTypes()">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'mandatory'|trans:{}:'clacoform' }}
            </label>
            <div class="col-md-9">
                <label>
                    <input type="radio" ng-model="cfc.field['required']" ng-value="true"/>
                    {{ 'yes'|trans:{}:'platform' }}
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" ng-model="cfc.field['required']" ng-value="false"/>
                    {{ 'no'|trans:{}:'platform' }}
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'searchable'|trans:{}:'clacoform' }}
            </label>
            <div class="col-md-9">
                <label>
                    <input type="radio" ng-model="cfc.field['searchable']" ng-value="true"/>
                    {{ 'yes'|trans:{}:'platform' }}
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" ng-model="cfc.field['searchable']" ng-value="false"/>
                    {{ 'no'|trans:{}:'platform' }}
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'metadata'|trans:{}:'clacoform' }}
            </label>
            <div class="col-md-9">
                <label>
                    <input type="radio" ng-model="cfc.field['isMetadata']" ng-value="true"/>
                    {{ 'yes'|trans:{}:'platform' }}
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" ng-model="cfc.field['isMetadata']" ng-value="false"/>
                    {{ 'no'|trans:{}:'platform' }}
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cfc.submit()">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
