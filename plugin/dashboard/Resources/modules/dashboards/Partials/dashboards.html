<div class="panel-heading">
    <h3 class="panel-title">{{'dashboards' | trans:{}:'tools'}}</h3>
</div>
<div class="panel-body">
    <!-- create new view row -->
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" href="#/new" title="{{'click_to_add_view' | trans:{}:'dashboard'}}">
               <i class="fa fa-plus"> {{'view' | trans:{}:'dashboard'}}</i>
            </a>
        </div>
    </div>
    <hr>
    <!-- view list row -->
    <div class="row" data-ng-if="dashboardsCtrl.dashboards.length > 0">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <th>{{'view_name' | trans:{}:'dashboard'}}</th>
                </thead>
                <tbody>
                    <tr data-ng-repeat="dashboard in dashboardsCtrl.dashboards">
                        <td>
                            <a href="#/dashboards/{{dashboard.id}}">{{dashboard.name}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- view no item in list row -->
    <div class="row" data-ng-if="dashboardsCtrl.dashboards.length === 0">
        <div class="col-md-12">
            <h3>{{'message_no_views' | trans:{}:'dashboard'}}</h3>
        </div>
    </div>
</div>
