<div class="panel-heading">
    <h3 class="panel-title">{{'new_dashboard_title' | trans:{}:'dashboard'}}</h3>
</div>
<div class="panel-body">

    <step-one data-ng-if="createDashboardCtrl.currentStep === 1" data-user="createDashboardCtrl.user" data-workspaces="createDashboardCtrl.workspaces" data-dashboard="createDashboardCtrl.dashboard"></step-one>



</div>
<div class="panel-footer">
  <div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-default" data-ng-if="createDashboardCtrl.currentStep > 1" data-ng-click="createDashboardCtrl.setStep(createDashboardCtrl.currentStep - 1)">Précédente</button>
        <a class="btn btn-default" href="#/">Annuler</a>
        <button class="btn btn-primary" data-ng-click="createDashboardCtrl.saveDashboard()">Save</button>
    </div>
  </div>
</div>
