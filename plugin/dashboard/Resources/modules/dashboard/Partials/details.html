<div class="row">
    <div class="col-md-12">
        <h4>{{'selection' | trans:{}:'dashboard'}} : {{detailsCtrl.dashboard.workspace.name}}</h4>
        <hr>
        <table data-ng-if="detailsCtrl.computed.length > 0"  class="table table-striped">
          <thead>
            <th>{{'user' | trans:{}:'dashboard'}}</th>
            <th>{{'connection_time' | trans:{}:'dashboard'}}</th>
          </thead>
          <tbody>
            <tr data-ng-repeat="entry in detailsCtrl.computed">
              <td>{{entry.user.firstName}} {{entry.user.lastName}}</td>
              <td>{{entry.time | secondsToHms}}</td>
            </tr>
          </tbody>
        </table>
        <h5 data-ng-if="detailsCtrl.computed.length === 0">{{'no_result_for_query' | trans:{}:'dashboard'}}</h5>
    </div>
</div>
