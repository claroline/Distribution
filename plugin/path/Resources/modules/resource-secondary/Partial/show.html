<div class="resources-secondary panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">En compl√©ment...</h2>
    </div>

    <div class="list-group">
        <!-- Inherited resources -->
        <a class="resource-container list-group-item"
           data-ng-repeat="resource in resourcesSecondaryShowCtrl.inherited | filter:{isExcluded: false}"
           href="{{ resource.url || ('claro_resource_open'|path:{node: resource.resourceId, resourceType: resource.type}) }}"
           target="_blank"
        >
            <div class="resource lvl lvl-{{ resource.parentStep.lvl }} lvl-border">
                <!-- Resource icon -->
                <img class="resource-icon"
                     alt="{{ resource.mimeType }}"
                     data-ng-if="resource.icon"
                     data-ng-src="{{ resource.icon|asset }}" />

                <!-- Resource name -->
                {{ resource.name }}
            </div>
        </a>

        <!-- Owned resources -->
        <a class="resource-container list-group-item"
           data-ng-repeat="resource in resourcesSecondaryShowCtrl.resources"
           href="{{ resource.url || ('claro_resource_open'|path:{node: resource.resourceId, resourceType: resource.type}) }}"
           target="_blank"
        >
            <div class="resource">
                <!-- Resource icon -->
                <img class="resource-icon"
                     alt="{{ resource.mimeType }}"
                     data-ng-if="resource.icon"
                     data-ng-src="{{ resource.icon|asset }}" />

                <!-- Resource name -->
                {{ resource.name }}
            </div>
        </a>
    </div>
</div>
