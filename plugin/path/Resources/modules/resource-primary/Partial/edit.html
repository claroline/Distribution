<div class="form-group">
    <label>{{ 'primary_resource'|trans:{}:'path_wizards' }}</label>

    <div>
        <div class="no-resource" data-ng-if="!resourcesPrimaryEditCtrl.resources || resourcesPrimaryEditCtrl.resources.length == 0">
            <!-- No resource message -->
            <em>
                {{ 'no_primary_resource'|trans:{}:'path_wizards' }}
            </em>

            <btn-resource-picker data-parameters="resourcesPrimaryEditCtrl.resourcePicker" class="btn btn-primary">
                <span class="fa fa-plus"></span>
                {{ 'resource_primary_add'|trans:{}:'path_wizards' }}
            </btn-resource-picker>
        </div>

        <div class="resource-container" data-ng-if="resourcesPrimaryEditCtrl.resources.length != 0">
            <!-- Resource -->
            <div class="resource" data-ng-if="resourcesPrimaryEditCtrl.resources && resourcesPrimaryEditCtrl.resources.length != 0">
                <img class="resource-icon"
                     alt="{{ resourcesPrimaryEditCtrl.resources[0].mimeType }}"
                     data-ng-if="0 !== resourcesPrimaryEditCtrl.resourceIcons.length"
                     data-ng-src="{{ (resourcesPrimaryEditCtrl.resourceIcons[resourcesPrimaryEditCtrl.resources[0].mimeType] || resourcesPrimaryEditCtrl.resourceIcons['custom/default'])|asset }}" />

                {{ resourcesPrimaryEditCtrl.resources[0].name }}
            </div>

            <div class="embedded-resource-actions">
                <!-- Show resource -->
                <button type="button"
                        class="btn btn-link-default"
                        data-ng-click="resourcesPrimaryEditCtrl.showResource(resourcesPrimaryEditCtrl.resources[0])"
                >
                    <span class="fa fa-fw fa-sign-out"></span>
                    <span class="sr-only">{{ 'resource_show'|trans:{}:'path_wizards' }}</span>
                </button>

                <!-- Delete resource -->
                <button type="button"
                        class="btn btn-link-default"
                        data-ng-click="resourcesPrimaryEditCtrl.removeResource(resourcesPrimaryEditCtrl.resources[0])"
                >
                    <span class="fa fa-trash-o"></span>
                    <span class="sr-only">{{ 'resource_primary_delete'|trans:{}:'path_wizards' }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
