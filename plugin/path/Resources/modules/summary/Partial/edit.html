<aside
    class="summary-container"
    data-ng-class="{
        opened: summaryEditCtrl.state.opened,
        pinned: summaryEditCtrl.state.pinned
    }"
>
    <header class="summary-header">
        <h2 class="summary-title">
            <span class="fa fa-ellipsis-v"></span>
            {{ 'summary'|trans:{}:'path_wizards' }}
        </h2>

        <div class="summary-controls">
            <button type="button" class="summary-control summary-control-pin btn btn-link" data-ng-click="summaryEditCtrl.togglePinned()" data-ng-class="{ 'active': summaryEditCtrl.state.pinned }">
                <span class="fa fa-fw fa-map-pin"></span>
            </button>

            <button type="button" class="summary-control btn btn-link" data-ng-click="summaryEditCtrl.toggleOpened()">
                <span class="fa fa-fw"
                      data-ng-class="{
                          'fa-chevron-left': summaryEditCtrl.state.opened,
                          'fa-chevron-right': !summaryEditCtrl.state.opened
                      }"
                ></span>
                <span class="sr-only">{{ 'summary'|trans:{}:'path_wizards' }}</span>
            </button>
        </div>
    </header>

    <em class="summary-empty" data-ng-if="summaryEditCtrl.structure.length === 0">
        {{ 'path_no_structure'|trans:{}:'path_wizards' }}
    </em>

    <!-- Block to display when a structure is set -->
    <nav class="path-summary-tree" ui-tree="summaryEditCtrl.treeOptions" data-ng-if="summaryEditCtrl.structure.length !== 0">
        <ul class="tree" ui-tree-nodes="" data-ng-model="summaryEditCtrl.structure" data-nodrop-enabled="">
            <summary-item-edit data-ui-tree-node="" data-ng-repeat="step in summaryEditCtrl.structure" data-step="step"></summary-item-edit>
        </ul>
    </nav>
</aside>
