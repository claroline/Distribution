<div class="page-content">
    <nav class="pdf-player-menu" data-ng-show="!pdfc.isLoading">
        <div class="pdf-pages">
            <button
                class="btn btn-link-default"
                data-ng-click="pdfc.goPrevious()"
                data-ng-disabled="1 === pdfc.pageNum"
            >
                <span class="fa fa-fw fa-backward"></span>
            </button>
            <button
                class="btn btn-link-default"
                data-ng-disabled="pdfc.pdfDoc.numPages === pdfc.pageNum"
                data-ng-click="pdfc.goNext()"
            >
                <span class="fa fa-fw fa-forward"></span>
            </button>

            <input
                type="number"
                class="form-control input-sm"
                data-ng-model="pdfc.pageNum"
                data-ng-change="pdfc.renderPage()"
            />

            {{ 'count_pages'|transChoice:pdfc.pdfDoc.numPages:{count: pdfc.pdfDoc.numPages}:'resource' }}
        </div>

        <div class="pdf-zoom">
            <button class="btn btn-link-default" data-ng-click="pdfc.zoomIn()">
                <span class="fa fa-fw fa-search-plus"></span>
            </button>
            <button class="btn btn-link-default" data-ng-click="pdfc.zoomOut()">
                <span class="fa fa-fw fa-search-minus"></span>
            </button>

            <input
                type="number"
                min="5"
                class="form-control input-sm"
                data-ng-model="pdfc.scale"
                data-ng-change="pdfc.renderPage()"
            />
            <span class="pdf-zoom-unit">%</span>
        </div>
    </nav>

    <div class="pdf-player" data-ng-show="!pdfc.isLoading">
        <canvas id="the-canvas" class="pdf-player-page"></canvas>
    </div>
</div>
