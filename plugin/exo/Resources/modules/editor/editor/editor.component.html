<div class="panel-body step-list">
  <div class="steps">
    <step data-ng-repeat="step in $ctrl.steps"
          data-id="step.id"
          data-meta="step.meta"
          data-items="step.items"
          data-index="$index + 1"
          data-item-types="$ctrl.itemTypes"
          data-categories="$ctrl.categories">
    </step>
    <div class="alert alert-info"
         data-ng-if="0 === $ctrl.steps.length">
      <span class="fa fa-warning"></span> {{ 'no_question_found'|trans:{}:'ujm_exo' }}
    </div>
  </div>
  <button type="button"
          class="btn btn-primary"
          data-ng-click="$ctrl.dispatch('createStep')">
    <span class="fa fa-plus"></span> {{ 'add_step'|trans:{}:'ujm_exo' }}
  </button>
</div>
