plugin:
    has_options: false

    tools:
        - name: training_events
          is_displayable_in_workspace: true
          is_displayable_in_desktop: false
          class: clock

        - name: trainings
          is_displayable_in_workspace: false
          is_displayable_in_desktop: true
          class: graduation-cap

    data_sources:
        - name: public_course_sessions
          type: list
          context: [workspace, desktop, home]
          tags: [community, event]

        - name: my_course_sessions
          type: list
          context: [desktop]
          tags: [community, event]

    templates:
        - name: training_course
          placeholders: [name, code, description, poster_url, default_duration, public_registration, max_users]

        - name: training_session
          placeholders: [name, code, description, poster_url, default_duration, public_registration, max_users, start_date, end_date]

        - name: session_invitation
          placeholders: [course_title, course_code, course_description, session_name, session_description, session_start, session_end, session_trainers]

        - name: session_event_invitation
          placeholders: [course_title, course_code, course_description, session_name, session_description, session_start, session_end, event_name, event_description, event_start, event_end, event_location_name, event_location_address, event_location_extra, event_trainers]
