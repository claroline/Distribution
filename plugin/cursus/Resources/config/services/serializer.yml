services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: true
        tags: ['claroline.serializer']

    Claroline\CursusBundle\Serializer\CourseQueueSerializer:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'

    Claroline\CursusBundle\Serializer\CourseSerializer:
        arguments:
            - '@security.authorization_checker'
            - '@security.token_storage'
            - '@event_dispatcher'
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@Claroline\CoreBundle\API\Serializer\File\PublicFileSerializer'
            - '@Claroline\CoreBundle\API\Serializer\User\OrganizationSerializer'
            - '@Claroline\CoreBundle\API\Serializer\Workspace\WorkspaceSerializer'

    Claroline\CursusBundle\Serializer\CursusGroupSerializer:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'

    Claroline\CursusBundle\Serializer\CursusUserSerializer:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'

    Claroline\CursusBundle\Serializer\SessionEventSerializer:
        arguments:
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@Claroline\AppBundle\API\SerializerProvider'

    Claroline\CursusBundle\Serializer\SessionEventUserSerializer:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'

    Claroline\CursusBundle\Serializer\SessionGroupSerializer:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'

    Claroline\CursusBundle\Serializer\SessionQueueSerializer:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'

    Claroline\CursusBundle\Serializer\SessionSerializer:
        arguments:
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@Claroline\CoreBundle\API\Serializer\File\PublicFileSerializer'
            - '@Claroline\CoreBundle\API\Serializer\User\RoleSerializer'
            - '@Claroline\CoreBundle\API\Serializer\User\LocationSerializer'
            - '@Claroline\CoreBundle\API\Serializer\Workspace\WorkspaceSerializer'
            - '@Claroline\CoreBundle\API\Serializer\Resource\ResourceNodeSerializer'
            - '@Claroline\CursusBundle\Serializer\CourseSerializer'

    Claroline\CursusBundle\Serializer\SessionUserSerializer:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'
