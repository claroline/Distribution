services:
    _defaults:
        autowire: false #change to true
        autoconfigure: false
        public: true #because controller

    _instanceof:
        Claroline\AppBundle\Controller\AbstractCrudController:
            calls:
              - method: setFinder
                arguments:
                  - '@Claroline\AppBundle\API\FinderProvider'
              - method: setSerializer
                arguments:
                  - '@Claroline\AppBundle\API\SerializerProvider'
              - method: setCrud
                arguments:
                  - '@Claroline\AppBundle\API\Crud'
              - method: setObjectManager
                arguments:
                  - '@Claroline\AppBundle\Persistence\ObjectManager'
              - method: setRouterFinder
                arguments:
                  - '@Claroline\AppBundle\Routing\Finder'
              - method: setRouterDocumentator
                arguments:
                  - '@Claroline\AppBundle\Routing\Documentator'
              - method: setContainer
                arguments:
                  - '@service_container'

    Claroline\CursusBundle\Controller\API\CourseController:
        arguments:
            - '@security.authorization_checker'
            - '@Claroline\AppBundle\API\FinderProvider'
            - '@claroline.manager.tool_manager'

    Claroline\CursusBundle\Controller\API\CursusController:
        arguments:
            - '@security.authorization_checker'
            - '@Claroline\CursusBundle\Manager\CursusManager'
            - '@claroline.manager.tool_manager'

    Claroline\CursusBundle\Controller\API\SessionController:
        arguments:
            - '@security.authorization_checker'
            - '@Claroline\CursusBundle\Manager\CursusManager'
            - '@claroline.manager.tool_manager'
            - '@translator'

    Claroline\CursusBundle\Controller\API\SessionEventController:
        arguments:
            - '@security.authorization_checker'
            - '@Claroline\CursusBundle\Manager\CursusManager'
            - '@claroline.manager.tool_manager'
            - '@translator'

    Claroline\CursusBundle\Controller\Catalog\CatalogController:
        arguments:
            - '@Claroline\CursusBundle\Manager\CursusManager'
            - '@Claroline\AppBundle\API\FinderProvider'
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@Claroline\AppBundle\API\SerializerProvider'
