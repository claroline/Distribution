# This file contains only services that cannot be defined using annotations.

imports:
    - { resource: services/finder.yml }
    - { resource: services/voter.yml }
    - { resource: services/controller.yml }
    - { resource: services/crud.yml }
    - { resource: services/listener.yml }
    - { resource: services/serializer.yml }

services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: true

    Claroline\CursusBundle\Configuration\PlatformDefaults:
        tags: ['claroline.configuration']

    Claroline\CursusBundle\Manager\CursusManager:
        arguments:
            - '@event_dispatcher'
            - '@claroline.manager.mail_manager'
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@claroline.manager.role_manager'
            - '@router'
            - '@claroline.manager.template_manager'
            - '@security.token_storage'
            - '@claroline.manager.workspace_manager'
