<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ 'send_message_to_session_participants'|trans:{}:'cursus' }}</h3>
    </div>
    <div class="modal-body">
        <b>
            {{ cmc.session['course']['title'] }}
            <small>[{{ cmc.session['course']['code'] }}]</small>
        </b>
        <br>
        {{ cmc.session['name'] }}
        <hr>
        <div class="form-group row">
            <div class="col-md-1">
                <input id="internal-chk" type="checkbox" ng-model="cmc.mail['internal']">
            </div>
            <label class="control-label pointer-hand col-md-11" for="internal-chk">
                {{ 'send_platform_message'|trans:{}:'cursus' }}
            </label>
        </div>
        <div class="form-group row">
            <div class="col-md-1">
                <input id="external-chk" type="checkbox" ng-model="cmc.mail['external']">
            </div>
            <label class="control-label pointer-hand col-md-11" for="external-chk">
                {{ 'send_email'|trans:{}:'cursus' }}
            </label>
        </div>
        <hr>
        <div class="form-group row" ng-class="cmc.mailErrors['object'] ? 'has-error' : ''">
            <label class="control-label col-md-12">
                {{ 'object'|trans:{}:'platform' }}
            </label>
            <div class="col-md-12">
                <input type="text" class="form-control" ng-model="cmc.mail['object']">
                <div class="help-block field-error" ng-if="cmc.mailErrors['name']">
                    {{ cmc.mailErrors['name'] }}
                </div>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.mailErrors['body'] ? 'has-error' : ''">
            <label class="control-label col-md-12">
                {{ 'message'|trans:{}:'platform' }}
            </label>
            <div class="col-md-12">
                <textarea data-ui-tinymce="cmc.tinymceOptions"
                          data-before-unload="off"
                          id="mail-body"
                          class="form-control"
                          ng-model="cmc.mail['body']"
                >
                </textarea>
                <div class="help-block field-error" ng-if="cmc.mailErrors['body']">
                    {{ cmc.mailErrors['body'] }}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cmc.submit()" ng-disabled="!cmc.mail['internal'] && !cmc.mail['external']">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
